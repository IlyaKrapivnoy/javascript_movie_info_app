<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simpsons App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" alt="logo" title="logo">
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="jumbotron">
            <h4 class="text-center pb-3">Please enter a number from 1 to 10</h4>
            <form id="searchForm">
                <input type="number" class="form-control" id="searchText" placeholder="Search...">
            </form>
        </div>
    </div>

    <div class="container">
        <img class="loader" src='img/homer.png' />
        <div id="quotes" class="row"></div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
